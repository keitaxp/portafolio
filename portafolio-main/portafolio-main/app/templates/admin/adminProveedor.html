{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <title>User Information and Form</title>
   
   <!--JQUERY-->
   <script
	   src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
   <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
   <link rel="stylesheet"
	   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script
	   src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script 
	   src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script 
	   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   
   <!-- Los iconos tipo Solid de Fontawesome-->
   <link rel="stylesheet"
	   href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
   <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
   
   <!-- Nuestro css-->

</head>
<body>


	<div class="container">
		<div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
			<ul class="nav nav-tabs justify-content-end">
				<li class="nav-item">
				<a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Proveedores</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Crear</a>				   	
				</li>
                <li class="nav-item">
                    <a class="nav-link" id="form-tab" data-toggle="tab" href="#form2" role="tab" aria-controls="form" aria-selected="true">Editar</a>				   	
                </li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
					<div class="card">
						<div class="card-header">
							<h4>Administrar Proveedores</h4>
						</div>
						<div class="card-body">

							<div class="table-responsive">
								<table id="userList" class="table table-bordered table-hover table-striped">
									<thead class="thead-light">
									<tr>
                                        <th scope="col">N째Proveedor</th>
										<th scope="col">Nombre </th>
										<th scope="col">Apellido</th>
										<th scope="col">Rut</th>
										<th scope="col">N째Contacto</th>
										<th scope="col">Eliminar</th>
                                        
									</tr>
									</thead>
									<tbody id="idTbody">
									
									</tbody>
								</table>
							</div>
							
							<!-- Lista de usuarios-->
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">

					<div class="card">
						<div class="card-header">
							<h4>Agregar Proveedor</h4>
						</div>
						<div class="card-body">
							<!-- Formulario de usuarios-->

							<form class="form" role="form" autocomplete="off">

								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
									<div class="col-lg-9">
								<input class="form-control" type="text" name="nombre_proveedor" id="nombre_proveedor" >
									</div>
								</div>
								<!-- input class="controls" type="text" name="descripcion" id="descripcion" placeholder="Ingrese la descripcion">-->

								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Apellido</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="apellido_proveedor" id="apellido_proveedor" >
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Rut</label>
									<div class="col-lg-9">
										<input class="form-control" type="number" name="rut_proveedor" id="rut_proveedor" >
									</div>
								</div>

                                <div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">N째Contacto</label>
									<div class="col-lg-9">
										<input class="form-control" type="number" name="contacto" id="contacto" >
									</div>
								</div>

								
								<div class="form-group row">
									<div class="col-lg-12 text-center">
										<input type="reset" class="btn btn-secondary" value="Cancel">
										<input type="button" class="btn btn-primary" id="btnCrearProveedor" name="btnCrearProveedor" value="Guardar"
											value="Save Changes">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
                <div class="tab-pane fade" id="form2" role="tabpanel" aria-labelledby="form-tab">

					<div class="card">
						<div class="card-header">
							<h4>Editar Proveedor</h4>
						</div>
						<div class="card-body">
							<!-- Formulario de usuarios-->

							<form class="form" role="form" autocomplete="off">

                                <div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">N째Proveedor</label>
									<div class="col-lg-9">
								<input class="form-control" type="number" name="id_proveedorPut" id="id_proveedorPut" >
									</div>
								</div>

                                <div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
									<div class="col-lg-9">
								<input class="form-control" type="text" name="nombre_proveedorPut" id="nombre_proveedorPut" >
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Apellido</label>
									<div class="col-lg-9">
								<input class="form-control" type="text" name="apellido_proveedorPut" id="apellido_proveedorPut" >
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label"> Rut </label>
									<div class="col-lg-9">
										<input class="form-control" type="number" name="rut_proveedorPut" id="rut_proveedorPut" >
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Contacto</label>
									<div class="col-lg-9">
										<input class="form-control" type="number" name="contactoPut" id="contactoPut" >
									</div>
								</div>
								<div class="form-group row">
									<div class="col-lg-12 text-center">
										<input type="reset" class="btn btn-secondary" value="Cancel">
										<input type="button" class="btn btn-primary" id="btnActualizarProveedor" name="btnActualizarProveedor" value="Guardar"
											value="Save Changes">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="{% static 'app/js/jquery.dataTables.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src=" {% static 'app/js/getfinallProveedor.js' %}"></script>
    <script src=" {% static 'app/js/putProveedor.js' %}"></script> 
	<script src=" {% static 'app/js/createProveedor.js' %}"></script>
</body>
</html>

{% endblock %}
