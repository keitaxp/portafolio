{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <title>User Information and Form</title>
   
   <!--JQUERY-->
   <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
   <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
   <link rel="stylesheet"
       href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script
       src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script 
       src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script 
       src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   
   <!-- Los iconos tipo Solid de Fontawesome-->
   <link rel="stylesheet"
       href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
   <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
   
   <!-- Nuestro css-->

</head>
<body>
   <div class="container">
       <div class="mx-auto col-sm-8 main-section" id="myTab" role="tablist">
           <ul class="nav nav-tabs justify-content-end">
               <li class="nav-item">
               <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Mesa</a>
               </li>
               <li class="nav-item">
               <a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Crear</a>                  
               </li>
               <li class="nav-item">
                   <a class="nav-link" id="form-tab" data-toggle="tab" href="#form2" role="tab" aria-controls="form" aria-selected="true">Editar</a>                    
               </li>
           </ul>
           <div class="tab-content" id="myTabContent">
               <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                   <div class="card">
                       <div class="card-header">
                           <h4>Administrar Mesa</h4>
                       </div>
                       <div class="card-body">

                           <div class="table-responsive">
                               <table id="userList" class="table table-bordered table-hover table-striped">
                                   <thead class="thead-light">
                                   <tr>
                           
                                       <th scope="col">N°Mesa </th>
                                       <th scope="col">disponibilidad</th>
                                       <th scope="col">capacidad</th>
                                       <th scope="col">Eliminar</th>
                                   </tr>
                                   </thead>
                                   <tbody id="idTbody">
                                   
                                   </tbody>
                               </table>
                           </div>
                           
                           <!-- Lista de usuarios-->
                       </div>
                   </div>
               </div>
               <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">

                   <div class="card">
                       <div class="card-header">
                           <h4>Crear Mesa</h4>
                       </div>
                       <div class="card-body">
                           <!-- Formulario de usuarios-->


                               <div class="form-group row">
                                   <label class="col-lg-3 col-form-label form-control-label">N°Mesa</label>
                                   <div class="col-lg-9">
                               <input class="form-control" type="number" name="id_mesa" id="id_mesa" >
                                   </div>
                               </div>
                               <form>
                                <input type="radio" id="disponibilidad" name="fav_language" value="o">
                                <label for="disponibilidad">Ocupada</label><br>
                                <input type="radio" id="disponibilidad" name="fav_language" value="d">
                                <label for="disponibilidad">Disponible</label>
                              </form>
                               <div class="form-group row">
                                   <label class="col-lg-3 col-form-label form-control-label">Capacidad</label>
                                   <div class="col-lg-9">
                                       <input class="form-control" type="number" name="capacidad" id="capacidad" >
                                   </div>
                               </div>

                               
                               <div class="form-group row">
                                   <div class="col-lg-12 text-center">
                                       <input type="reset" class="btn btn-secondary" value="Cancel">
                                       <input type="button" class="btn btn-primary" id="btnCrearMesa" name="btnCrearMesa" value="Guardar"
                                           value="saveMesa">
                                   </div>
                               </div>
                       </div>
                   </div>
               </div>
               <div class="tab-pane fade" id="form2" role="tabpanel" aria-labelledby="form-tab">

                   <div class="card">
                       <div class="card-header">
                           <h4>Editar Mesa</h4>
                       </div>
                       <div class="card-body">
                           <!-- Formulario de usuarios-->


                               <div class="form-group row">
                                   <label class="col-lg-3 col-form-label form-control-label">N°Mesa</label>
                                   <div class="col-lg-9">
                               <input class="form-control" type="number"  id="id_mesaPut" >
                                   </div>
                               </div>

                               <form>
                                <input type="radio" id="disponibilidadPut" name="disponibilidadPut" value="o">
                                <label for="disponibilidadPut">Ocupada</label><br>
                                <input type="radio" id="disponibilidadPut" name="disponibilidadPut" value="d">
                                <label for="disponibilidadPut">Disponible</label>
                              </form>
                               <div class="form-group row">
                                   <label class="col-lg-3 col-form-label form-control-label">Capacidad</label>
                                   <div class="col-lg-9">
                                       <input class="form-control" type="number"  id="capacidadPut" >
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <div class="col-lg-12 text-center">
                                       <input type="reset" class="btn btn-secondary" value="Cancel">
                                       <button id="btnActualizarMesa" class="btn btn-primary" name="btnActualizarMesa"
                                       > Guardar </button>
                                   </div>
                               </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="{% static 'app/js/jquery.dataTables.min.js' %}"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src=" {% static 'app/js/createMesa.js' %}"></script>
 <script src=" {% static 'app/js/deleteMesa.js' %}"></script>
 <script src=" {% static 'app/js/getfinallMesa.js' %}"></script>
 <script src=" {% static 'app/js/putMesa.js' %}"></script> 
</body>
</html>

{% endblock %}
